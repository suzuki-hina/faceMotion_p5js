<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/p5.capture@1.1.0/dist/p5.capture.umd.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script src="sketch.js"></script>
    <button class="start" id="button_start">はじめる</button>

    <h3 class="title" id="title_01">1.写真を選ぶ</h3>
    <input type="file" id="button_file" accept=".png, .jpeg, .jpg">
    <button class="return" id="button_return_01">◁</button>
    <button class="ok" id="button_ok_01">OK</button>

    <button class="ex" id="button_ex_01">OK</button>

    <h3 class="title" id="title_02">2.目と口に図形を合わせる</h3>
    <button class="tool" id="button_tool_01">△</button>
    <button class="tool" id="button_tool_02">▲</button>
    <button class="return" id="button_return_02">◁</button>
    <button class="ok" id="button_ok_02">OK</button>

    <button class="ex" id="button_ex_02">OK</button>

    <h3 class="title" id="title_03">3.好きな表情に変形させる</h3>
    <button class="tool" id="button_tool_03">×</button>
    <button class="return" id="button_return_03">◁</button>
    <button class="ok" id="button_ok_03">OK</button>

    <button class="ex" id="button_ex_03">OK</button>

    <h3 class="title" id="title_04">4.完成！</h3>
    <button class="tool" id="button_tool_04">▶️</button>
    <button class="tool" id="button_tool_05">■</button>
    <button class="return" id="button_return_04">◁</button>
    <button class="ok" id="button_ok_04">OK</button>

  </body>
</html>
